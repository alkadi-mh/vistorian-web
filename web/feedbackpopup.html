<!DOCTYPE html>

<html>
    <head>
      <link rel="stylesheet" href="logbook_s.css">
      <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
      <script type="text/javascript" src="../static/traces/trace.js"></script>
      <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

      <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>


    </head>
    <body>

 <!-- Feedback Modal -->
 <div class="modal fade show" id="popupFeedbackForm" >
  <div class="modal-dialog modal-dialog-scrollable">
  
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
          <h5 class="modal-title" style="color:orange">Create A Bookmark & Log Your Progress! </h5>
        <button type="button" class="close" data-dismiss="modal" onclick="resetFeedbackForm();trace.event('log_15', 'general_feedback_popupForm', 'closed', document.location.pathname);">&times;</button>
      </div>
      <div class="modal-body">
        <form style="font-size: 14px;" id="FeedbackFormElements">
          <div style="margin: 5px;">
              <p>
                  <h6 style="font-weight: bold;">Bookmark Label:</h6>
                  <input type="textbox" placeholder="Update bookmark label here .." style="width:100%" id="txt_title"> 
              </p>
              <br>
              <h6 style="font-weight: bold;font-style: italic;"><u>Characterize your current activity:</u>*Shared with VistorianLab*</h6>

              <input type="button" class="feedbackMenuButton" style="margin: 2px;" id="btn_AnalyzeData" value="Analyze Data" onclick="displaySubOptions(this);">
              <input type="button" class="feedbackMenuButton" style="margin: 2px;" id="btn_Learn" value="Learn" onclick="displaySubOptions(this);">
              <input type="button" class="feedbackMenuButton" style="margin: 2px;" id="btn_DemotoOthers" value="Demo to others" onclick="displaySubOptions(this);">
              <input type="button" class="feedbackMenuButton" style="margin: 2px;" id="btn_exploreVis" value="Test & Explore Vistorian" onclick="displaySubOptions(this);">
              <input type="button" class="feedbackMenuButton" style="margin: 2px;" id="btn_disscussFindings" value="Discuss Findings" onclick="displaySubOptions(this);">

              <input type="button" class="feedbackMenuButton" style="margin: 2px;" id="btn_ReportIssue" value="Report an Issue" onclick="displaySubOptions(this);">
<!--                 <input type="button" class="feedbackMenuButton" style="margin: 2px;" id="btn_AskForHelp" value="Asking for help" onclick="displaySubOptions(this);">
              <input type="button" class="feedbackMenuButton" style="margin: 2px;" id="btn_eurekaMoment" value="Eureka!" onclick="displaySubOptions(this);">
-->                <input type="button" class="feedbackMenuButton" style="margin: 2px;" id="btn_other" value="Other" onclick="displaySubOptions(this);">
              <br/>
              <div id="OtherType_div" style="display: none; align-items: center;margin: 10px;">
                  <strong>Specify other usage: </strong> <input type="tex" id="txt_other" cols="60" placeholder="Describe your type here.. Please don't add personal information";>
              </div>
              <br/>
              <div id="checkboxes_group_div" style="display: none; align-items: center;margin: 10px;">
                  <h6 style="font-weight: bold;font-style: italic;"><u> What kind of analysis are you performing?</u></h6>

                  <label for="chk_0"><input type="checkbox" name="chks_feebackForm" id="chk_0" value="0"> Review Data Quality</label><br>
                  <label for="chk_1"><input type="checkbox" name="chks_feebackForm" id="chk_1" value="1"> Test a particular hypothesis</label><br>
                  <label for="chk_2"><input type="checkbox" name="chks_feebackForm" id="chk_2" value="2"> Compare different visualizations</label><br>
                  <label for="chk_3"><input type="checkbox" name="chks_feebackForm" id="chk_4" value="3"> Retrieve specific details</label><br>
                  <label for="chk_4"><input type="checkbox" name="chks_feebackForm" id="chk_5" value="4"> Repeat analysis with new data</label><br>

              </div>
              <div id="writtenFeedback" style="margin: 5px;">
                  <h6 style="font-weight: bold;">Notes:</h6>
                   <textarea name="message" id="feedback_text_popup" cols="40" rows="5" style="width:100%" placeholder="Enter your notes!"autofocus></textarea>
              </div>
          </div>
       
   
        </form>
      </div>
      <div class="modal-footer"> 
        <!--   <div style="float: left;">         
          <label for="chk_hidePopupW"><input type="checkbox" id="chk_hidePopupW" value="1">Don't show this form again.</label><br>
          </div> -->
          <div>
         <button type="button" class="btn btn-danger" data-dismiss="modal" onclick="disablingFeedbackPopup();trace.event('log_16', 'general_feedback_popupForm', 'feedback form hidden', document.location.pathname);">Cancel</button>   

         <button type="button" class="btn btn-danger" data-dismiss="modal" onclick="populateNewBookmark();">Add Bookmark</button>
      </div>
      </div>
    </div>
    
  </div>
</div>


    </body>
</html>
