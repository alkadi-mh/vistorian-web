<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="../static/traces/trace.js"></script>
  <link rel="stylesheet" href="bookmarkLogConsent.css">

    <script>
         function displaySubOptions(clickedButton){
            let btns=document.getElementsByClassName('menuButtonGadget');
             for (var i=0;i<btns.length;i++){
                if (clickedButton.value==btns[i].value)
                    clickedButton.style.backgroundColor= "#FF7F50";                     
                else 
                    btns[i].style.backgroundColor= "#bbb"; 
            }
            if (clickedButton.value=="Analyzing Data")
                document.getElementById("checkboxes_group_div").style.display="inline-block";
            else
                document.getElementById("checkboxes_group_div").style.display="none";
            if (clickedButton.value=="Other")
                document.getElementById("OtherType_div").style.display="inline-block";
            else
                document.getElementById("OtherType_div").style.display="none"; 
         }

    </script>
</head>
<body>

<div class="container">
  <h2>Modal Example</h2>
  <!-- Trigger the modal with a button -->
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#popupFeedbackForm">Open Modal</button>

  <!-- Modal -->
  <div class="modal fade" id="popupFeedbackForm" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Let us hear from you: how are you using Vistorian? </h4>
        </div>
        <div class="modal-body">
          <form>
            <div style="margin: 5px;">
                <h5 ><u>How can you charactarize your current activity?</u></h5>

                <input type="button" class="menuButtonGadget" style="margin: 2px;" id="btn_AnalyzeData" value="Analyzing Data" onclick="displaySubOptions(this);">
                <input type="button" class="menuButtonGadget" style="margin: 2px;" id="btn_Learn" value="Learning" onclick="displaySubOptions(this);">
                <input type="button" class="menuButtonGadget" style="margin: 2px;" id="btn_DemotoOthers" value="Demoing" onclick="displaySubOptions(this);">
                <input type="button" class="menuButtonGadget" style="margin: 2px;" id="btn_exploreVis" value="Exploring" onclick="displaySubOptions(this);">
                <input type="button" class="menuButtonGadget" style="margin: 2px;" id="btn_ReportIssue" value="Reporting an Issue" onclick="displaySubOptions(this);">
                <input type="button" class="menuButtonGadget" style="margin: 2px;" id="btn_AskForHelp" value="Asking for help" onclick="displaySubOptions(this);">
                <input type="button" class="menuButtonGadget" style="margin: 2px;" id="btn_eurekaMoment" value="Eureka!" onclick="displaySubOptions(this);">
                <input type="button" class="menuButtonGadget" style="margin: 2px;" id="btn_other" value="Other" onclick="displaySubOptions(this);">
                <br/>
                <div id="OtherType_div" style="display: none; align-items: center;margin: 10px;">
                    <strong>Specify other usage: </strong> <input type="tex" id="txt_other" cols="60" placeholder="Explian other type here .. Please don't add personal information";>
                </div>
                <br/>
                <div id="checkboxes_group_div" style="display: none; align-items: center;margin: 10px;">
                    <h5 style="font-weight: bold;font-style: italic;"><u> What kind of analysis are you performing?</u></h5>

                    <label for="chk_0"><input type="checkbox" name="chks_feebackForm" id="chk_0" value="0"> Review Data Quality</label><br>
                    <label for="chk_1"><input type="checkbox" name="chks_feebackForm" id="chk_1" value="1"> Test a particular hypothesis</label><br>
                    <label for="chk_2"><input type="checkbox" name="chks_feebackForm" id="chk_2" value="2"> Compare different visualizations</label><br>
                    <label for="chk_3"><input type="checkbox" name="chks_feebackForm" id="chk_3" value="3"> Test & Explore Vistorian</label><br>
                    <label for="chk_4"><input type="checkbox" name="chks_feebackForm" id="chk_4" value="4"> Retrieve specific details</label><br>
                    <label for="chk_5"><input type="checkbox" name="chks_feebackForm" id="chk_5" value="5"> Repeat analysis with new data</label><br>

                </div>
                <div id="writtenFeedback" style="margin: 5px;">
                     <textarea name="message" id="feedback_text_popup" cols="60" rows="5" placeholder="Write your feedback!"autofocus></textarea>
                </div>
            </div>
         
     
          </form>
        </div>
        <div class="modal-footer"> 
            <div style="float: left;">         
            <label for="chk_hidePopupW"><input type="checkbox" id="chk_hidePopupW" value="1">Don't show this form again.</label><br>
            </div>
           <button type="button" class="btn btn-default" data-dismiss="modal" onclick="disablingFeedbackPopup(document.getElementById('chk_hidePopupW'));document.getElementById('popupFeedbackForm').style.display='none';trace.event('log_16', 'general_feedback_popupForm', 'feedback form hidden', document.location.pathname);">Hide this form</button>   

           <button type="button" class="btn btn-default" data-dismiss="modal" onclick=" userActivityThrottler();document.getElementById('popupFeedbackForm').style.display='none';trace.event('log_15', 'general_feedback_popupForm', document.getElementById('feedback_text').value, document.location.pathname);">Submit my feedback</button>
        </div>
      </div>
      
    </div>
  </div>
  
</div>

</body>
</html>
